<form>

  <div class="form-group" >
    <input 
      type="text" 
      class="form-control" 
      placeholder="Enter your name and lastname" 
      id="name" 
      [(ngModel)]="nameLastname"
      #name/>
  </div>

  <button 
    type="submit" 
    class="btn btn-primary" 
    (click)="nameInput($event, name)">
    Submit
  </button>
   
</form>

<h1> 
  <div *ngIf="true">{{title}}</div>
</h1>

<br/>

<h2>
    <div *ngFor="let value of nameLastname">{{value}}</div>
</h2>
